<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Archive - Avatar Toruk</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            /* Sky blue fallback */
            font-family: sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #ui-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        p {
            margin: 0.5rem 0 0;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <h1>Toruk Flight</h1>
        <p>Mouse to steer</p>
    </div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
