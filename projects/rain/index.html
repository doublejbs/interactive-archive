<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Archive - Rain</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #ui-container {
        position: fixed;
        top: 20px;
        left: 20px;
        pointer-events: none;
      }
      h1 {
        font-size: 24px;
        margin: 0;
        font-weight: 300;
        opacity: 0.8;
      }
      p {
        font-size: 14px;
        opacity: 0.5;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="ui-container">
      <h1>Rain Interaction</h1>
      <p>Move mouse to deflect rain</p>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
