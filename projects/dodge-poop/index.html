<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Archive - Dodge Poop 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #score-display {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            pointer-events: auto;
            display: none;
        }

        h1 {
            margin: 0 0 20px;
            color: #ffeb3b;
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <div id="score-display">Score: 0</div>
    </div>
    <div id="game-over-screen">
        <h1>GAME OVER</h1>
        <p id="final-score">Score: 0</p>
        <button id="restart-btn">Try Again</button>
    </div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
