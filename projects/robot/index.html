<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot - Interactive Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a2e;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        #controls p {
            margin: 5px 0;
        }

        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        #back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="info">
            <p>3D Robot</p>
        </div>
        <div id="controls">
            <p><strong>조작법:</strong></p>
            <p>↑ 위로 이동</p>
            <p>↓ 아래로 이동</p>
            <p>← 왼쪽으로 이동</p>
            <p>→ 오른쪽으로 이동</p>
        </div>
        <a href="../../index.html" id="back-button">← Back</a>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
