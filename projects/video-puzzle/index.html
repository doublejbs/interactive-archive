<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Archive - Video Puzzle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #puzzle-container {
            position: relative;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .tile {
            position: absolute;
            transition: transform 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .tile:hover {
            opacity: 0.9;
        }

        #ui {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div id="puzzle-container"></div>
    <div id="ui">
        <h1>Video Swap Puzzle (3x3)</h1>
        <p>Click two tiles to swap them!</p>
        <button id="shuffle-btn">Shuffle</button>
        <button id="solve-btn">Solve</button>
    </div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
