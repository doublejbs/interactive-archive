    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Archive - Interstellar</title>
    <style>
        body {
            margin: 0;

            background-color: #000;

            font-size: 24px;
            margin: 0;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
